
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Count Up Animation</title>
  <!-- Fontawesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <i class="fas fa-globe-americas"style="color: #003f7f;"></i>
      <span class="num" data-val="227" style="color: #003f7f;">000</span>
      <span class="text" style="color: black;">International Publications</span>
    </div>
    <div class="container">
      <i class="fas fa-trophy"style="color: white;"></i>
      <span class="num" data-val="130">000</span>
      <span class="text" style="color: black;">Q1      </span>
    </div>
    <div class="container">
      <i class="far fa-file-alt"style="color: white;"></i>
      <span class="num" data-val="51">000</span>
      <span class="text" style="color: black;">Top 10      </span>
    </div>
    <div class="container">
      <i class="fas fa-award"style="color: white;"></i>
      <span class="num" data-val="3">000</span>
      <span class="text" style="color: black;">Top 1
      </span>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
